<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
    <div class="card">
      <div class="image">

        <img
         [src]="character.image"
         [alt]="character.name"
         class="card-img-top"
        >
      </div>
      <div class="card-inner">
        <div class="header">
          <a [routerLink]="['/character-details/', character.id]">
             <h2>{{character.name}}</h2>
          </a>
          <h4 class="text-muted">{{character.gender}}</h4>
          <small class="text-muted">{{character.created |date}}</small>
          <a>Hola</a>
        </div>

      </div>
    </div>

  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 container-notFound" *ngIf="characters.length <= 0">
    <p>Resultados no encontrados...</p>
  </div>
</div>
<button class="btn btn-dark">
  Go Up
</button>
