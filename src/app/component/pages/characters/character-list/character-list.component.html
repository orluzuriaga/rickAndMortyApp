<div class="row" >
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
   <app-character-card [character]="character"></app-character-card>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 container-notFound" *ngIf="characters.length <= 0">
    <p>Resultados no encontrados...</p>
  </div>
</div>
