<div class="row justify-content-center" *ngIf="character$ | async as character">
  <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center" >
    <app-character-card [character]="character"></app-character-card>
    <button class="btn btn-dark" (click)= "goBack()" class="btn btn-primary btn-lg mt-3 ">
      Back
    </button>
  </div>

</div>
